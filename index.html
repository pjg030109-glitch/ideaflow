<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>IdeaFlow</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg-main: #020617;
      --bg-card: #0f172a;
      --border: #1e293b;
      --text-main: #e5e7eb;
      --text-muted: #94a3b8;
      --primary: #2563eb;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: var(--bg-main);
      color: var(--text-main);
    }

    header {
      text-align: center;
      padding: 50px 20px 30px;
    }

    header h1 {
      margin: 0;
      font-size: 2.6rem;
    }

    header p {
      color: var(--text-muted);
      margin-top: 10px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }

    .idea-box {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 24px;
      margin-bottom: 30px;
    }

    textarea,
    input {
      width: 100%;
      padding: 14px;
      margin-top: 12px;
      border-radius: 14px;
      border: 1px solid var(--border);
      background: #020617;
      color: var(--text-main);
    }

    button {
      margin-top: 16px;
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 14px;
      background: var(--primary);
      color: white;
      font-weight: 600;
      cursor: pointer;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    .idea-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 18px;
      margin-bottom: 14px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .tag {
      display: inline-block;
      background: rgba(37,99,235,0.15);
      color: #93c5fd;
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 0.75rem;
      margin-right: 6px;
    }

    .actions {
      text-align: right;
    }

    .actions button {
      background: none;
      border: none;
      color: var(--text-muted);
      cursor: pointer;
      font-size: 1rem;
      width: auto;
    }

    footer {
      text-align: center;
      padding: 40px;
      color: var(--text-muted);
      font-size: 0.85rem;
    }
  </style>
</head>

<body>
  <header>
    <h1>IdeaFlow</h1>
    <p>Capture e desenvolva suas ideias</p>
  </header>

  <div class="container">
    <div class="idea-box">
      <h2>üí° Nova ideia</h2>

      <textarea id="ideaInput" placeholder="Digite sua ideia..."></textarea>
      <input id="tagsInput" placeholder="Tags (ex: app, neg√≥cio, IA)" />

      <button onclick="addIdea()">Salvar ideia</button>
    </div>

    <ul id="ideasList"></ul>
  </div>

  <footer>
    IdeaFlow ¬© GPJ
  </footer>

  <script>
    /* üîí PROTE√á√ÉO DE LOGIN */
    const currentUser = localStorage.getItem("currentUser");
    if (!currentUser) {
      window.location.href = "login.html";
    }

    /* üì¶ DADOS */
    const users = JSON.parse(localStorage.getItem("users")) || {};
    let ideas = users[currentUser]?.ideas || [];

    function saveAll() {
      users[currentUser].ideas = ideas;
      localStorage.setItem("users", JSON.stringify(users));
    }

    /* ‚ûï ADICIONAR IDEIA (N√ÉO ALTEREI A L√ìGICA BASE) */
    function addIdea() {
      const content = ideaInput.value.trim();
      const tagsRaw = tagsInput.value.trim();

      if (!content) {
        alert("Digite uma ideia!");
        return;
      }

      const idea = {
        id: Date.now(),
        content,
        tags: tagsRaw ? tagsRaw.split(",").map(t => t.trim()) : [],
        createdAt: new Date().toLocaleString()
      };

      ideas.unshift(idea);
      saveAll();
      renderIdeas();

      ideaInput.value = "";
      tagsInput.value = "";
    }

    function deleteIdea(id) {
      ideas = ideas.filter(i => i.id !== id);
      saveAll();
      renderIdeas();
    }

    function editIdea(id) {
      const idea = ideas.find(i => i.id === id);
      const text = prompt("Editar ideia:", idea.content);
      if (!text) return;
      idea.content = text;
      saveAll();
      renderIdeas();
    }

    function renderIdeas() {
      ideasList.innerHTML = "";

      if (ideas.length === 0) {
        ideasList.innerHTML = "<p style='color:#94a3b8'>Nenhuma ideia ainda.</p>";
        return;
      }

      ideas.forEach(idea => {
        const li = document.createElement("li");
        li.innerHTML = `
          <div class="idea-card">
            <strong>${idea.content}</strong>

            <div>
              ${idea.tags.map(tag => `<span class="tag">#${tag}</span>`).join("")}
            </div>

            <small>${idea.createdAt}</small>

            <div class="actions">
              <button onclick="editIdea(${idea.id})">‚úèÔ∏è</button>
              <button onclick="deleteIdea(${idea.id})">üóëÔ∏è</button>
            </div>
          </div>
        `;
        ideasList.appendChild(li);
      });
    }

    renderIdeas();
  </script>
</body>
</html>
