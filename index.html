<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>IdeaFlow</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg-main: #020617;
      --bg-card: #0f172a;
      --border: #1e293b;
      --text-main: #e5e7eb;
      --text-muted: #94a3b8;
      --primary: #2563eb;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: var(--bg-main);
      color: var(--text-main);
      display: flex;
      min-height: 100vh;
    }

    /* SIDEBAR */
    .sidebar {
      width: 260px;
      background: #020617;
      border-right: 1px solid var(--border);
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .sidebar h2 {
      margin: 0 0 10px;
      font-size: 1.2rem;
    }

    .sidebar input {
      padding: 12px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: #020617;
      color: var(--text-main);
    }

    .tags-list {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }

    .tag-btn {
      background: rgba(37,99,235,0.15);
      color: #93c5fd;
      padding: 6px 10px;
      border-radius: 999px;
      font-size: 0.75rem;
      cursor: pointer;
      border: none;
    }

    .tag-btn.active {
      background: var(--primary);
      color: white;
    }

    /* MAIN */
    .main {
      flex: 1;
      padding: 30px;
    }

    header h1 {
      margin: 0;
      font-size: 2.4rem;
    }

    header p {
      color: var(--text-muted);
      margin-top: 8px;
    }

    .idea-box {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 24px;
      margin: 30px 0;
    }

    textarea,
    .idea-box input {
      width: 100%;
      padding: 14px;
      margin-top: 12px;
      border-radius: 14px;
      border: 1px solid var(--border);
      background: #020617;
      color: var(--text-main);
    }

    button {
      margin-top: 16px;
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 14px;
      background: var(--primary);
      color: white;
      font-weight: 600;
      cursor: pointer;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    .idea-card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 18px;
      margin-bottom: 14px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .tag {
      display: inline-block;
      background: rgba(37,99,235,0.15);
      color: #93c5fd;
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 0.75rem;
      margin-right: 6px;
    }

    .actions {
      text-align: right;
    }

    .actions button {
      background: none;
      border: none;
      color: var(--text-muted);
      cursor: pointer;
      font-size: 1rem;
      width: auto;
    }
  </style>
</head>

<body>
  <!-- SIDEBAR -->
  <aside class="sidebar">
    <h2>üîç Filtros</h2>

    <input
      id="searchInput"
      placeholder="Pesquisar por texto..."
      oninput="applyFilters()"
    />

    <strong>Tags</strong>
    <div class="tags-list" id="tagsFilter"></div>
  </aside>

  <!-- MAIN -->
  <main class="main">
    <header>
      <h1>IdeaFlow</h1>
      <p>Capture e organize suas ideias</p>
    </header>

    <div class="idea-box">
      <h2>üí° Nova ideia</h2>

      <textarea id="ideaInput" placeholder="Digite sua ideia..."></textarea>
      <input id="tagsInput" placeholder="Tags (ex: app, IA, neg√≥cio)" />

      <button onclick="addIdea()">Salvar ideia</button>
    </div>

    <ul id="ideasList"></ul>
  </main>

  <script>
    /* üîí LOGIN */
    const currentUser = localStorage.getItem("currentUser");
    if (!currentUser) window.location.href = "login.html";

    const users = JSON.parse(localStorage.getItem("users")) || {};
    let ideas = users[currentUser]?.ideas || [];

    let activeTag = null;
    let searchText = "";

    function saveAll() {
      users[currentUser].ideas = ideas;
      localStorage.setItem("users", JSON.stringify(users));
    }

    function addIdea() {
      const content = ideaInput.value.trim();
      const tagsRaw = tagsInput.value.trim();
      if (!content) return alert("Digite uma ideia!");

      const idea = {
        id: Date.now(),
        content,
        tags: tagsRaw ? tagsRaw.split(",").map(t => t.trim()) : [],
        createdAt: new Date().toLocaleString()
      };

      ideas.unshift(idea);
      saveAll();
      ideaInput.value = "";
      tagsInput.value = "";
      renderIdeas();
    }

    function editIdea(id) {
      const idea = ideas.find(i => i.id === id);
      const text = prompt("Editar ideia:", idea.content);
      if (!text) return;
      idea.content = text;
      saveAll();
      renderIdeas();
    }

    function deleteIdea(id) {
      ideas = ideas.filter(i => i.id !== id);
      saveAll();
      renderIdeas();
    }

    function applyFilters() {
      searchText = searchInput.value.toLowerCase();
      renderIdeas();
    }

    function toggleTag(tag) {
      activeTag = activeTag === tag ? null : tag;
      renderIdeas();
    }

    function renderTags() {
      const tags = [...new Set(ideas.flatMap(i => i.tags))];
      tagsFilter.innerHTML = "";

      tags.forEach(tag => {
        const btn = document.createElement("button");
        btn.className = "tag-btn" + (activeTag === tag ? " active" : "");
        btn.innerText = "#" + tag;
        btn.onclick = () => toggleTag(tag);
        tagsFilter.appendChild(btn);
      });
    }

    function renderIdeas() {
      ideasList.innerHTML = "";

      let filtered = ideas.filter(i => {
        const matchText =
          i.content.toLowerCase().includes(searchText);
        const matchTag =
          !activeTag || i.tags.includes(activeTag);
        return matchText && matchTag;
      });

      if (filtered.length === 0) {
        ideasList.innerHTML =
          "<p style='color:#94a3b8'>Nenhuma ideia encontrada.</p>";
        return;
      }

      filtered.forEach(idea => {
        const li = document.createElement("li");
        li.innerHTML = `
          <div class="idea-card">
            <strong>${idea.content}</strong>
            <div>
              ${idea.tags.map(tag => `<span class="tag">#${tag}</span>`).join("")}
            </div>
            <small>${idea.createdAt}</small>
            <div class="actions">
              <button onclick="editIdea(${idea.id})">‚úèÔ∏è</button>
              <button onclick="deleteIdea(${idea.id})">üóëÔ∏è</button>
            </div>
          </div>
        `;
        ideasList.appendChild(li);
      });

      renderTags();
    }

    renderIdeas();
  </script>
</body>
</html>
