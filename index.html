
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>IdeaFlow</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #020617;
      color: #e5e7eb;
      display: flex;
      height: 100vh;
    }

    /* ===== SIDEBAR ===== */
    aside {
      width: 260px;
      background: #020617;
      border-right: 1px solid #1e293b;
      padding: 20px;
      overflow-y: auto;
    }

    aside h2 {
      margin-top: 0;
      font-size: 1.2rem;
    }

    aside input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #1e293b;
      background: #020617;
      color: #e5e7eb;
      margin-bottom: 16px;
    }

    .tag-filter {
      display: inline-block;
      background: #0f172a;
      border: 1px solid #1e293b;
      padding: 6px 10px;
      border-radius: 999px;
      font-size: 0.75rem;
      margin: 4px;
      cursor: pointer;
    }

    .tag-filter.active {
      background: #2563eb;
    }

    /* ===== MAIN ===== */
    main {
      flex: 1;
      overflow-y: auto;
    }

    header {
      text-align: center;
      padding: 30px 20px;
      border-bottom: 1px solid #1e293b;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }

    .idea-box {
      border: 1px solid #1e293b;
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 30px;
    }

    textarea, input {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 10px;
      border: 1px solid #1e293b;
      background: #020617;
      color: #e5e7eb;
    }

    button {
      margin-top: 14px;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 10px;
      background: #2563eb;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    .idea-card {
      background: #0f172a;
      padding: 16px;
      border-radius: 14px;
      margin-bottom: 14px;
    }

    .tag {
      display: inline-block;
      background: #2563eb;
      padding: 4px 8px;
      border-radius: 999px;
      font-size: 0.75rem;
      margin-right: 6px;
    }

    .actions {
      text-align: right;
      margin-top: 8px;
    }

    .actions button {
      background: none;
      border: none;
      color: #e5e7eb;
      font-size: 1.1rem;
      cursor: pointer;
      margin-left: 6px;
    }

    footer {
      text-align: center;
      padding: 30px;
      color: #64748b;
      font-size: 0.85rem;
    }
  </style>
</head>

<body>

  <!-- SIDEBAR -->
  <aside>
    <h2>üîç Pesquisar</h2>
    <input id="searchInput" placeholder="Buscar por texto..." oninput="renderIdeas()" />

    <h2>üè∑Ô∏è Tags</h2>
    <div id="tagsSidebar"></div>
  </aside>

  <!-- MAIN -->
  <main>
    <header>
      <h1>IdeaFlow</h1>
      <p>Organize e desenvolva suas ideias</p>
    </header>

    <div class="container">
      <div class="idea-box">
        <h2>üí° Nova ideia</h2>
        <textarea id="ideaInput" placeholder="Digite sua ideia..."></textarea>
        <input id="tagsInput" placeholder="Tags (ex: app, neg√≥cio, IA)" />
        <button onclick="addIdea()">Salvar ideia</button>
      </div>

      <ul id="ideasList"></ul>
    </div>

    <footer>
      IdeaFlow ¬© GPJ
    </footer>
  </main>

<script>
  let ideas = JSON.parse(localStorage.getItem("ideas")) || [];
  let activeTag = null;

  function saveIdeas() {
    localStorage.setItem("ideas", JSON.stringify(ideas));
  }

  /* ===== ADD IDEA (MANTIDO FUNCIONAL) ===== */
  function addIdea() {
    const content = ideaInput.value.trim();
    const tagsRaw = tagsInput.value.trim();

    if (!content) {
      alert("Digite uma ideia!");
      return;
    }

    const idea = {
      id: Date.now(),
      content,
      tags: tagsRaw ? tagsRaw.split(",").map(t => t.trim()) : [],
      createdAt: new Date().toLocaleString()
    };

    ideas.unshift(idea);
    saveIdeas();
    ideaInput.value = "";
    tagsInput.value = "";
    renderIdeas();
  }

  function editIdea(id) {
    const idea = ideas.find(i => i.id === id);
    const newText = prompt("Editar ideia:", idea.content);
    if (!newText) return;
    idea.content = newText;
    saveIdeas();
    renderIdeas();
  }

  function deleteIdea(id) {
    ideas = ideas.filter(i => i.id !== id);
    saveIdeas();
    renderIdeas();
  }

  function renderIdeas() {
    const list = document.getElementById("ideasList");
    list.innerHTML = "";

    const search = searchInput.value.toLowerCase();

    const filtered = ideas.filter(idea => {
      const matchText = idea.content.toLowerCase().includes(search);
      const matchTag = !activeTag || idea.tags.includes(activeTag);
      return matchText && matchTag;
    });

    filtered.forEach(idea => {
      const li = document.createElement("li");
      li.innerHTML = `
        <div class="idea-card">
          <p>${idea.content}</p>
          <div>
            ${idea.tags.map(t => `<span class="tag">#${t}</span>`).join("")}
          </div>
          <small>${idea.createdAt}</small>
          <div class="actions">
            <button onclick="editIdea(${idea.id})">‚úèÔ∏è</button>
            <button onclick="deleteIdea(${idea.id})">üóëÔ∏è</button>
          </div>
        </div>
      `;
      list.appendChild(li);
    });

    renderTags();
  }

  function renderTags() {
    const tagsDiv = document.getElementById("tagsSidebar");
    tagsDiv.innerHTML = "";

    const tags = [...new Set(ideas.flatMap(i => i.tags))];

    const allBtn = document.createElement("div");
    allBtn.className = "tag-filter" + (activeTag === null ? " active" : "");
    allBtn.innerText = "Todas";
    allBtn.onclick = () => { activeTag = null; renderIdeas(); };
    tagsDiv.appendChild(allBtn);

    tags.forEach(tag => {
      const el = document.createElement("div");
      el.className = "tag-filter" + (activeTag === tag ? " active" : "");
      el.innerText = `#${tag}`;
      el.onclick = () => { activeTag = tag; renderIdeas(); };
      tagsDiv.appendChild(el);
    });
  }

  renderIdeas();
</script>

</body>
</html>
