<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>IdeaFlow</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #0b0f1a;
      color: #e5e7eb;
    }

    header {
      text-align: center;
      padding: 80px 20px;
    }

    header h1 {
      font-size: 3rem;
      background: linear-gradient(90deg, #38bdf8, #818cf8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    header p {
      color: #94a3b8;
      font-size: 1.2rem;
      margin-top: 16px;
    }

    .container {
      max-width: 700px;
      margin: auto;
      padding: 20px;
    }

    .idea-box {
      background: #020617;
      border: 1px solid #1e293b;
      border-radius: 16px;
      padding: 24px;
      margin-bottom: 40px;
    }

    textarea {
      width: 100%;
      height: 90px;
      background: #020617;
      border: 1px solid #1e293b;
      border-radius: 10px;
      color: #e5e7eb;
      padding: 12px;
      font-size: 1rem;
      resize: none;
    }

    button {
      margin-top: 12px;
      padding: 10px 18px;
      border-radius: 10px;
      border: none;
      background: linear-gradient(90deg, #38bdf8, #818cf8);
      color: #020617;
      font-weight: bold;
      cursor: pointer;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    li {
      background: #020617;
      border: 1px solid #1e293b;
      border-radius: 12px;
      padding: 14px;
      margin-bottom: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
    }

    li span {
      flex: 1;
    }

    .actions button {
      background: none;
      border: 1px solid #334155;
      color: #e5e7eb;
      padding: 6px 10px;
      border-radius: 8px;
    }

    footer {
      text-align: center;
      padding: 40px;
      color: #64748b;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>

  <header>
    <h1>IdeaFlow</h1>
    <p>Captura ideias criativas do usu√°rio</p>
  </header>

  <div class="container">
    <div class="idea-box">
      <h2>üí° Salve sua ideia</h2>
      <textarea id="ideaInput" placeholder="Digite sua ideia aqui..."></textarea>
      <button type="button" onclick="addIdea()">Salvar ideia</button>
<input 
  type="text" 
  id="searchInput" 
  placeholder="üîç Buscar ideias..."
  style="
    width: 100%;
    padding: 10px;
    margin-top: 16px;
    margin-bottom: 16px;
    border-radius: 10px;
    border: 1px solid #1e293b;
    background: #020617;
    color: #e5e7eb;
  "
/>
      <ul id="ideasList"></ul>
    </div>
  </div>

  <footer>
    ¬© 2026 ¬∑ GPJ ¬∑ IdeaFlow
  </footer>

  <script>
    let ideas = JSON.parse(localStorage.getItem("ideas")) || [];
let searchTerm = "";
    function saveIdeas() {
      localStorage.setItem("ideas", JSON.stringify(ideas));
    }

    function addIdea() {
      const input = document.getElementById("ideaInput");
      const text = input.value.trim();

      if (!text) return;

      ideas.push({
        id: Date.now(),
        content: text
      });

      input.value = "";
      saveIdeas();
      renderIdeas();
    }

    function editIdea(id) {
      const idea = ideas.find(i => i.id === id);
      const newText = prompt("Editar ideia:", idea.content);

      if (!newText) return;

      idea.content = newText;
      saveIdeas();
      renderIdeas();
    }

    function deleteIdea(id) {
      ideas = ideas.filter(i => i.id !== id);
      saveIdeas();
      renderIdeas();
    }

    function renderIdeas() {
      const list = document.getElementById("ideasList");
      list.innerHTML = "";

     const filteredIdeas = ideas.filter(idea =>
  idea.content.toLowerCase().includes(searchTerm)
);

filteredIdeas.forEach(idea => {
        const li = document.createElement("li");

        li.innerHTML = `
          <span>${idea.content}</span>
          <div class="actions">
            <button onclick="editIdea(${idea.id})">‚úèÔ∏è</button>
            <button onclick="deleteIdea(${idea.id})">üóëÔ∏è</button>
          </div>
        `;

        list.appendChild(li);
      });
    }

    renderIdeas();
 document.getElementById("searchInput").addEventListener("input", (e) => {
  searchTerm = e.target.value.toLowerCase();
  renderIdeas();
});
  </script>

</body>
</html>
