<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>IdeaFlow ‚Äì Ideia</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(180deg, #020617, #020617);
  color: #e5e7eb;
}

.topbar {
  position: sticky;
  top: 0;
  background: #020617;
  border-bottom: 1px solid #1e293b;
  padding: 14px 20px;
  display: flex;
  align-items: center;
  gap: 12px;
  z-index: 10;
}

.topbar button {
  background: #0f172a;
  color: #e5e7eb;
  border: 1px solid #1e293b;
  border-radius: 8px;
  padding: 6px 10px;
  cursor: pointer;
}

.container {
  max-width: 900px;
  margin: auto;
  padding: 30px 20px 60px;
}

.title {
  font-size: 2.4rem;
  font-weight: bold;
  outline: none;
  margin-bottom: 10px;
}

.subtitle {
  color: #94a3b8;
  margin-bottom: 30px;
}

.section {
  background: #0f172a;
  border: 1px solid #1e293b;
  border-radius: 14px;
  padding: 20px;
  margin-bottom: 20px;
}

.section h3 {
  margin-top: 0;
  margin-bottom: 10px;
  font-size: 1.1rem;
  color: #c7d2fe;
}

textarea {
  width: 100%;
  min-height: 120px;
  resize: vertical;
  background: #020617;
  color: #e5e7eb;
  border: 1px solid #1e293b;
  border-radius: 10px;
  padding: 14px;
  font-size: 0.95rem;
}

textarea:focus,
.title:focus {
  outline: 2px solid #2563eb;
}

footer {
  text-align: center;
  color: #64748b;
  font-size: 0.8rem;
  margin-top: 40px;
}
</style>
</head>

<body>

<div class="topbar">
  <button onclick="goBack()">‚¨Ö Voltar</button>
  <strong>IdeaFlow</strong>
</div>

<div class="container">
  <div
    class="title"
    id="title"
    contenteditable="true"
    spellcheck="false"
  ></div>

  <div class="subtitle">
    Desenvolva esta ideia com calma e profundidade
  </div>

  <div class="section">
    <h3>üìù Descri√ß√£o</h3>
    <textarea id="details" placeholder="Explique a ideia em detalhes..."></textarea>
  </div>

  <div class="section">
    <h3>üß© Pr√≥ximos passos</h3>
    <textarea id="steps" placeholder="Quais s√£o os pr√≥ximos passos?"></textarea>
  </div>

  <div class="section">
    <h3>üìå Notas</h3>
    <textarea id="notes" placeholder="Observa√ß√µes, refer√™ncias, insights..."></textarea>
  </div>

  <footer>
    IdeaFlow ¬© GPJ
  </footer>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const id = Number(params.get("id"));

let ideas = JSON.parse(localStorage.getItem("ideas")) || [];
let idea = ideas.find(i => i.id === id);

if (!idea) {
  alert("Ideia n√£o encontrada");
  window.location.href = "index.html";
}

const title = document.getElementById("title");
const details = document.getElementById("details");
const steps = document.getElementById("steps");
const notes = document.getElementById("notes");

title.innerText = idea.content;
details.value = idea.details || "";
steps.value = idea.steps || "";
notes.value = idea.notes || "";

function save() {
  idea.content = title.innerText.trim();
  idea.details = details.value;
  idea.steps = steps.value;
  idea.notes = notes.value;
  localStorage.setItem("ideas", JSON.stringify(ideas));
}

title.addEventListener("blur", save);
details.addEventListener("blur", save);
steps.addEventListener("blur", save);
notes.addEventListener("blur", save);

function goBack() {
  window.location.href = "index.html";
}
</script>

</body>
</html>
